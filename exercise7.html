    const input2 = document.getElementById("input2")

    const output1 = document.getElementById("output1")

    function add() {
        setTimeout(() => {
            if (!input1.value || !input2.value) {
                output1.textContent = "?"
            }

            output1.textContent = parseInt(input1.value) + parseInt(input2.value)
        }, 10)
    }

    input1.onkeydown = add
